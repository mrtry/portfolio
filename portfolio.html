	<head>

	<body>

					</div>
					<div class="bb-custom-side">
						<ul>
									<li><a id="desigh" href="#">Desigh</a></li>
									<li><a id="portfolio" href="#">Portfolio</a></li>
									<li><a id="profile" href="#">Profile</a></li>
									<li><a id="contacts" href="#">Contacts</a></li>
							</ul>
						</div>
					</div>
					<div class="bb-item">
						<div class="bb-custom-side">
								<h1>Desigh</h1>
						</div>
						<div class="bb-custom-side">
								わたしにとってのでざいん
						</div>
					</div>
					<div class="bb-item">
						<div class="bb-custom-side">
							<h1>Portfolio</h1>
						</div>
						<div class="bb-custom-side">
								<div class="tabmenu">
									<ul class="tab">
										<li class="select">Desigh</li>
										<li>Program</li>
										<li>Other</li>
									</ul>
									<div class="tab-content">
											<div>
												<a href="#logo" class="boxer"><img src="images/thumbnail/symmt_100x100.png" alt="My Logo"></a>
												<div id="logo" style="display:none;">
														<div class="content">
																<section>
																	<h2>Title</h2>
																	<dl>
																		<dt>Data</dt>		<dd>2000/00/00</dd>
																		<dt>Skill</dt>		<dd>htlm,css,js</dd>
																		<dt>Comment</dt>	<dd>coooooomment</dd>
																	</dl>
																</section>
																<section>
																	<img src="images/works/symmt.png" alt="logo">
																</section>
																</div>
														</div>
												<img src="images/thumbnail/symmt_100x100.png" alt="My Logo">
												<img src="images/thumbnail/symmt_100x100.png" alt="My Logo">
											</div>
											<div class="hide">
											
											
											</div>
											<div class="hide">
											
											
											</div>
									</div>
								</div>	
						</div>
					</div>
					<div class="bb-item">
							<div class="bb-custom-side">
									<h1>Profile</h1>
						</div>
						<div class="bb-custom-side">
									<p>ぷろふぃーる</p>
						</div>
					</div>
					<div class="bb-item">
						<div class="bb-custom-side">
								<h1>Contacts</h1>
						</div>
						<div class="bb-custom-side">
								<p>連絡先</p>
						</div>
					</div>
				</div>

				<nav>
					<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
					<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
					<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
					<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
				</nav>

			</div>
	

		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquerypp.custom.js"></script>
		<script src="js/jquery.fs.boxer.min.js"></script>
		<script src="js/jquery.bookblock.js"></script>
		<script>
			var Page = (function() {
				
				var config = {
						$bookBlock : $( '#bb-bookblock' ),
						$navNext : $( '#bb-nav-next' ),
						$navPrev : $( '#bb-nav-prev' ),
						$navFirst : $( '#bb-nav-first' ),
						$navLast : $( '#bb-nav-last' ),
						$moveDesigh : $( '#desigh' ),
						$movePortfolio : $( '#portfolio' ),
						$moveProfile : $( '#profile' ),
						$moveContacts : $( '#contacts' )
					},
					init = function() {
						config.$bookBlock.bookblock( {
							speed : 1000,
							shadowSides : 0.8,
							shadowFlip : 0.4
						} );
						initEvents();
					},
					initEvents = function() {
						
						var $slides = config.$bookBlock.children();

						// add navigation events
						config.$navNext.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'next' );
							return false;
						} );

						config.$navPrev.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						} );

						config.$navFirst.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'first' );
							return false;
						} );

						config.$navLast.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'last' );
							return false;
						} );

						// links
						config.$moveDesigh.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'jump', 2 );
							return false;
						} );

						config.$movePortfolio.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'jump', 3 );
							return false;
						} );

						config.$moveProfile.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'jump', 4 );
							return false;
						} );

						config.$moveContacts.on( 'click touchstart', function() {
							config.$bookBlock.bookblock( 'jump', 5 );
							return false;
						} );
						// add swipe events
						$slides.on( {
							'swipeleft' : function( event ) {
								config.$bookBlock.bookblock( 'next' );
								return false;
							},
							'swiperight' : function( event ) {
								config.$bookBlock.bookblock( 'prev' );
								return false;
							}
						} );

						// add keyboard events
						$( document ).keydown( function(e) {
							var keyCode = e.keyCode || e.which,
								arrow = {
									left : 37,
									up : 38,
									right : 39,
									down : 40
								};

							switch (keyCode) {
								case arrow.left:
									config.$bookBlock.bookblock( 'prev' );
									break;
								case arrow.right:
									config.$bookBlock.bookblock( 'next' );
									break;
							}
						} );
					};

					return { init : init };

			})();

			
			Page.init();

			<!-- jQuery.tab -->
			$(function() {
					$('.tab li').click(function() {
						var tabnum = $('.tab li').index(this);
						$('.tab-content div').css('display','none');
						$('.tab-content div').eq(tabnum).css('display','block');
						$('.tab li').removeClass('select');
						$(this).addClass('select')
					});
					$(".boxer").boxer();
			});
		</script>
	</body>
</html>
